<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
        body {
            background: #e8f1ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #c20937;
            margin-top: 30px;
        }
        .card {
            width: 80%;
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .name {
            font-size: 20px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
        .feedback {
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }
        button {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 20px auto;
            background: #1a57d3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0d3fa3;
        }
        a {
            text-decoration: none;
            color: white;
        }
    
    </style>
</head>
<body>
    {% if all_feedbacks  %}
    <center><h1> All the feedbacks </h1></center>
    {% for i in all_feedbacks %}
    <div class="card">
        <div class="name">{{i.id}}.{{i.name}}</div>
        <div class="feedback">{{i.feedback}}</div>
        
    </div>
    {% endfor %}
    {%  else %}
    <p style="text-align: center;">No feedbacks are collected</p>
    {% endif %}

    <button><a href="{% url 'form'  %}">Home</a></button>  
    
    
</body>
</html>
