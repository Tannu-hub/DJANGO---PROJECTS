<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All_Articles </title>
    <link rel="stylesheet" href="{% static 'all_articles.css'  %}">
</head>
<body>
    <center style="color: red;">
        <h1>ALL ARTICLES DETAILS </h1>
    </center>
    <div class="container">
        <h4>Total number of articles: {{ all_data | length }}</h4>
        <hr>
        <center class="container">
        <form  action="" method="get">
        <input type="text" placeholder="search anything" name="q">
        <button class="read-btn">Search</button>
        </form>
        </center>

        {% if all_data %}
            {% for i in all_data %}
            
            <div class="article-card">
                <div class="article-title">
                    {{ i.id }}. {{ i.title | truncatechars:40 | upper }}
                </div>

                <button class="read-btn">
                    <a href="{% url 'spec_art' i.id %}">Read More</a>
                </button>
            </div>

            {% endfor %}
        {% endif %}

        <div class="bottom-btns">
            <button><a href="{% url 'form' %}">Form Page</a></button>
            <button><a href="{% url 'home' %}">Home</a></button>
            <button><a href="{% url 'delete_all' %}">Delete ALL</a></button>
        </div>

        
    </div>
</body>
</html>
