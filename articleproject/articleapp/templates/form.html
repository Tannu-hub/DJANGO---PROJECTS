<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'Form.css' %}">
    
</head>
<body>
    {% if submitted  %}
    <center><p>article is added successsfuly...</p></center>
    {% else %}
    <center><h1> Create Article... </h1>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
        <legend><h2>Article Submittion</h2></legend>

        <label for="1">Article
            <input type="text" id="1" placeholder="Enter your  ArticleName" name="title">
        </label>
        <br><br>
        <label for="2">Description
        <textarea name="Description" id="2"></textarea>
        </label>
        <br><br>
        <label for="3">Author
            <input type="text" id="3" placeholder="Enter your author" name="author">
        </label>
        <br><br>
        <label for="4">Date
            <input type="date" id="4" placeholder="" name="date">
        </label>
        <br><br>
        <button>Submit</button> 
        </fieldset>  
    </form>
    </center>
    {% endif %}
    <div class="page-buttons">
        <button><a href="{% url 'home' %}">Home</a></button>
        <button><a href="{% url 'all_articles' %}">show Article</a></button> 
    </div>
  
</body>
</html>
